<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="jquery-3.2.1.min.js"></script>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->

<script>

$(document).ready(function() {
    $("input").prop("disabled", true);
    $("select").attr("multiple", true);

	$("#liste_fruits").change(function() {
        $("#ajouter").prop("disabled", false);
    });
    
    $("#panier").change(function() {
        $("#supprimer").prop("disabled", false);
    });

    $("#ajouter").click(function(){
        $("#liste_fruits option:selected").prop("selected", false).appendTo("#panier");
        //$("#panier option:selected").prop("selected", false);
        $(this).prop("disabled", true);
    });

    $("#supprimer").click(function(){
        $("#panier option:selected").prop("selected", false).appendTo("#liste_fruits");
        $(this).prop("disabled", true);
    });
});


</script>
</head>

<body>
<table>
    <tr>
        <td>Liste des fruits :
            <br />
            <select id="liste_fruits" size="8" style="width:90px;">
                <option value="citron">Citron</option>
                <option value="fraise">Fraise</option>
                <option value="orange">Orange</option>
                <option value="pomme">Pomme</option>
                <option value="raisin">Raisin</option>
				<option value="ananas">Ananas</option>
                <option value="banane">Banane</option>
            </select>
        </td>
        <td>
            <input id="ajouter" type="button" value=">>">
            <br />
            <input id="supprimer" type="button" value="<<">
        </td>
        <td>Mon panier :
            <br />
            <select id="panier" size="8" style="width:90px;"></select>
        </td>
    </tr>
</table>
</body>
</html>
