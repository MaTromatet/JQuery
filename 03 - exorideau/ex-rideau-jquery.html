<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Trade+Winds"
      rel="stylesheet"
      type="text/css"
    />
    <link href="ex-rideau-jquery.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Rideau
        // section div#rideau

        //Cadre
        //section div:first-of-type

        //image
        //img

        var heightInitial = $("section div ").height();
        var widthInitial = $("section div ").width();

        console.log(heightInitial);
        console.log(widthInitial);

        $("img").attr("height", "100%").attr("width", "100%");
        //     $("#rideau").attr("height", height).attr("width", width);

        $("#rideau").css({ height: heightInitial, width: widthInitial });

        $("aside >  button:nth-of-type(1)").click(function () {
          //console.log("Bouton +");
          $("section div:first-of-type").height(
            $("section div:first-of-type").height() + 20
          );

          console.log("hauteur div " + $("section div:first-of-type").height());

          console.log(
            "largeur div " +
              ($("section div:first-of-type").height() * $("img").width()) /
                $("img").height()
          );

          $("section div:first-of-type").width(
            ($("section div:first-of-type").height() * $("img").width()) /
              $("img").height()
          );
        });

        $("aside >  button:nth-of-type(2)").click(function () {
          //console.log("Bouton -");
        });

        $("aside button:nth-of-type(3)").click(function () {
          $("#rideau").toggle();
        });
      });
    </script>
  </head>

  <body>
    <aside>
      <button>+</button>
      <button>-</button>
      <br />
      <button>#</button>
    </aside>
    <section>
      <div><img src="montagne.jpg" /></div>
      <div id="rideau">
        <h1>Mon Rideau</h1>
      </div>
    </section>
  </body>
</html>
